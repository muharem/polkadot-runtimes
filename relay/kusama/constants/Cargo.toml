[package]
name = "kusama-runtime-constants"
repository.workspace = true
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
smallvec = "1.8.0"

frame-support = { default-features = false , version = "24.0.0-dev" }
primitives = { package = "polkadot-primitives", default-features = false , version = "3.0.0-dev" }
runtime-common = { package = "polkadot-runtime-common", default-features = false , version = "3.0.0-dev" }
sp-runtime = { default-features = false , version = "27.0.0-dev" }
sp-weights = { default-features = false , version = "23.0.0-dev" }
sp-core = { default-features = false , version = "24.0.0-dev" }

[features]
default = [ "std" ]
std = [
	"frame-support/std",
	"primitives/std",
	"runtime-common/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-weights/std",
]
